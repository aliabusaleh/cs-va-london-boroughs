<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- dc.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css">
    <!-- bootstrap 4 css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- main.css -->
    <link rel="stylesheet" href="docs/static/css/main.css">
    <title>London Boroughs</title>
</head>
<body>
    <header>
        <div class="main-heading">London Dashboard</div>
    </header>
    <main>
        <aside id="sidebar"></aside>
        <section id="population">
            <div id="nd-population"></div>
        </section>
        <section id="born-abroad">
            <div id="nd-born-abroad"></div>
        </section>
        <section id="avg-house-prc">
            <div id="nd-avg-house-prc"></div>
        </section>
        <section id="avg-pay">
            <div id="nd-avg-pay"></div>
        </section>
        <section id="BAME">
            <header>Black, Asian and Minority Ethnic</header>
            <div id="bar-BAME"></div>
        </section>
        <section id="english-lng">
            <header>Main Language Is Not English</header>
            <div id="bar-english-lng"></div>
        </section>
        <section id="migrant-by-birth">
            <header>Largest Migrant Population By Birth</header>
            <div id="pie-migrant-by-birth"></div>
        </section>
        <section id="crimes">
            <header>Crimes per 1000 Population</header>
            <div id="map-crimes"></div>
        </section>
        <section id="obesity">
            <header>Greenspace vs Obesity Rates</header>
            <div id="scatter-obesity"></div>
        </section>
        <section id="degree">
            <header>Proportion of Working Age with a Degree</header>
            <div id="row-degree"></div>
        </section>
        <section id="avg-house">
            <header>Average House Price</header>
            <div id="row-avg-house"></div>
        </section>
    </main>

    <!-- d3.ja, crossfilter.js, dc.js, queue.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <!-- d3.js color brewer -->
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- bootstrap 4 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- scripts.js  -->
    <script src="docs/static/js/charts.js"></script>
    <script src="docs/static/js/d3_locale.js"></script>

</body>
</html>
